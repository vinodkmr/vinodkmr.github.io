<script>
function $_GET(param) {
	var vars = {};
	window.location.href.replace( location.hash, '' ).replace( 
		/[?&]+([^=&]+)=?([^&]*)?/gi, // regexp
		function( m, key, value ) { // callback
			vars[key] = value !== undefined ? value : '';
		}
	);

	if ( param ) {
		return vars[param] ? vars[param] : null;	
	}
	return vars;
}

var from = $_GET('from');
var  to = $_GET('to');

$("#fromDisplay").val(from);
$("#toDisplay").val(to);



function generateLink(){
	if( $("#from").val().length==0 || $("#from").val().length==0){
		alert("Please fill in all the fields");

	}
	var url = 'https://vinodkmr.github.io/diwali_wish.html?from='+$("#from").val()+'&to='+$("#to").val();
	$("#url").val(url);
	console.log("url "+url);

}
</script>
